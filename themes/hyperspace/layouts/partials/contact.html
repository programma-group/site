<section id="three" class="wrapper style1 fade-up">
    <div class="inner">
        <h2>Get in touch</h2>
        <p>{{ .Site.Params.getInTouchText }}</p>
        <div class="split style1">
            <section>
                <form method="post" id="contact-form" action="{{.Site.Params.contactEndpoint}}">
                    <div class="fields">
                        <div class="field half">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" required />
                        </div>
                        <div class="field half">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" required />
                        </div>
                        <div class="field">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" rows="5" required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="button submit">Send Message</button>
                </form>
            </section>
            <section>
                <ul class="contact">
                    <li>
                        <h3>Address</h3>
                        <span>{{ .Site.Params.Address | safeHTML }}</span>
                    </li>
                    <li>
                        <h3>Email</h3>
                        <a href="#">{{ .Site.Params.Email }}</a>
                    </li>
                    <li>
                        <h3>Phone</h3>
                        <span>{{ .Site.Params.Phone }}</span>
                    </li>
                    <li>
                        <h3>Social</h3>
                        <ul class="icons">
                            <li><a href="https://twitter.com/{{.Site.Params.twitter }}" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                            <li><a href="https://facebook.com/{{.Site.Params.facebook }}" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                            <li><a href="https://github.com/{{.Site.Params.github }}" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
                            <li><a href="https://instagram.com/{{.Site.Params.instagram }}" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
                            <li><a href="https://linkedin.com/in/{{.Site.Params.linkedin }}" class="icon brands fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
                        </ul>
                    </li>
                </ul>
            </section>
        </div>
    </div>
</section>
