<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body class="is-preload">
        {{ if not .IsHome}}
            {{- partial "header.html" . -}}
        {{ end }}
        <div id="wrapper">
            {{- block "main" . }}{{- end }}
            {{- partial "footer.html" . -}}
        </div>
        {{- partial "scripts.html" . -}}
        {{block "scripts" .}}{{end}}
    </body>
</html>
