{{ define "main"}}

<div class="themelist">
{{range .Paginator.Pages}}
    <section class="article">
        {{ .Title }}
    </section>
{{ end }}
{{ with .Site.GetPage "section" "posts/images" }}
  <h2>{{ .Title }}</h2>
  {{ $resources := .Resources.ByType "image"}}
  {{ range $resources }}
    {{ with . }}
      <img style="max-width: 100%;" src="{{ .RelPermalink }}">
      <br />
    {{ end }}
  {{ end }}
{{ end }}
</div>
{{end}}
